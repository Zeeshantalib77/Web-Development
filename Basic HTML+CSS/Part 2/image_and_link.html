<!DOCTYPE html>
<html>
<head>
	<title> Superior </title>
</head>
<body>

    <!-- Link tag -->
	<a href="http://www.google.com">This is a link and Click here to visit Google </a>    <br>

    <!-- Link tag - target attribute -->
	<a href="http://www.google.com" target="_self"> Click Here to to open link in same tab </a> <br>
	<a href="http://www.google.com" target="_target"> Click Here to to open link in another tab </a>  <br>


	<!-- Image tag -->
	<img alt="error" src="home.jpg" width="200px" height="200px"> <br>

	<!-- Image tag - alinment - align= top bottom left right -->
	<img alt="error" src="home.jpg" width="200px" height="200px" align="top">
	
	<!-- Image tag + <a> link tag -->
	<a href="http://www.google.com">
	<img alt="error" src="home.jpg" width="200px" height="200px">
	</a>

</body>
</html>
