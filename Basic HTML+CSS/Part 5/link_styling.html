<!-- Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective. -->
<!-- Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective. -->
<!DOCTYPE html>
<html>
<head>
    <style>
    /* unvisited link */
    a:link {
        color: red;
    }

    /* visited link */
    a:visited {
        color: green;
    }

    /* mouse over link */
    a:hover {
        color: pink;
    }

    /* selected link */
    a:active {
        color: blue;
    }
</style>
</head>
<body>

    <p><b><a href="http://www.google.com" target="_blank">Click here to visit Google </a></b></p>

</body>
</html>
