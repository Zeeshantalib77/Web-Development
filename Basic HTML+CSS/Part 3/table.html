<!DOCTYPE html>
<html>
<head>
  <title> Superior </title>
</head>
<body>

   <!-- Table tag - table row tr + table header th + table defination td + rows*columns -->
   <table>
   <caption> Superior Information </caption>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th> 
      <th>Age</th>
   </tr>
   <tr>
      <td>Ali</td>
      <td>Hamza</td> 
      <td>25</td>
   </tr>
   <tr>
      <td>Ahamd</td>
      <td>Ali</td> 
      <td>30</td>
   </tr>
</table>

<br>
<!-- colspan property - to merge two columns to show multiple information of single entity -->
<table >
  <caption>Personal Information</caption>
  <tr>
     <th>Name</th>
     <th colspan="2">Telephone</th>
  </tr>
  <tr>
   <td>Ali</td>
   <td>333333</td>
   <td>444444</td>
</tr>
</table>

<br>
<!-- rowspan property - to merge two rows to show multiple information of single entity -->
<table>
  <tr>
     <th>Name:</th>
     <td>Ali</td>
  </tr>
  <tr>
     <th rowspan="2">Telephone:</th>
     <td>111111</td>
  </tr>

    <td>222222</td>
 </tr>
</table>

</body>
</html>
